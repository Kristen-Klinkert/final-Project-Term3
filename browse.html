<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cruies Ships</title>

    <!--Style Sheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="style/mian.css" rel="stylesheet">

  </head>
  <body>
      <!--------------------------------------------------------------------------------------------->
      <!--NavBar-->

      <nav class="navbar fixed-top">
          <div class="container">

              <!---logo-->
            <a class="navbar-brand" href="#">
              <img src="assets/Cruise Logo.svg" alt="Logo" height="160">
            </a>

            <!---Nav Items-->
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link "  href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="browse.html">Browse Trips</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="buy.html">Purchsses list</a>
                </li>
              </ul>
          </div>
      </nav>

    <div class="container mt-5 pt-5">

        <!-- Header -->
        <h2 class="browse pt-5">Browse Trips</h2>
        <h5 id="tempData" class="browse-heading">Check the Weather</h5>
        <!-- ---------------------------------------------------------------------------------------------------- -->
        <!-- Filters and Sorts -->

        <div class="row align-items-center mt-4">

          <!-- Filter Radio Buttons -->

          <div class="btn-group col-auto" role="group">
            <input type="radio" class="btn-check" name="filterRadio" id="allTripsFilter" value="" autocomplete="off" checked>
            <label class="btn btn-outline-success" for="allTripsFilter">All Trips</label> 
            
            <input type="radio" class="btn-check" name="filterRadio" id="signledestinations" autocomplete="off" value="signle">
            <label class="btn btn-outline-success" for="signledestinations"><i class="bi bi-calendar3-event"></i></i>Signle Stops</label>

            <input type="radio" class="btn-check" name="filterRadio" id="multipledestinations" autocomplete="off" value="multiple">
            <label class="btn btn-outline-success" for="multipledestinations"><i class="bi bi-calendar3-week"></i></i>Multiple Stops</label>

            <input type="radio" class="btn-check" name="filterRadio" id="roundTrips" autocomplete="off" value="Round">
            <label class="btn btn-outline-success" for="roundTrips"><i class="bi bi-clock-history"></i>Round trips</label>

            <input type="radio" class="btn-check" name="filterRadio" id="cheapTrips" autocomplete="off" value="cheap">
            <label class="btn btn-outline-success" for="cheapTrips"><i class="bi bi-currency-dollar"></i>Cheapest</label>
            
          </div>

          <!-- Sorting Radio Buttons -->

          <div class="btn-group col-auto" role="group">
            <input type="radio" class="btn-check" name="sortRadio" id="defaultSort" value="time" autocomplete="off" checked>
            <label class="btn btn-outline-secondary" for="defaultSort"><i class="bi bi-calendar4"></i>Short to Long</label>
          
            <input type="radio" class="btn-check" name="sortRadio" id="priceSort" value="low to high" autocomplete="off">
            <label class="btn btn-outline-secondary" for="priceSort"><i class="bi bi-sort-down-alt"></i> Price: Low to High</label>
          </div>
        </div>

        <!-- ---------------------------------------------------------------------------------------------------- -->
        <!-- trip List Cards -->

        <div class="row py-5 gy-3" id="tripsContainer">

          <!-- trip cards are appended here -->

        </div>
        
    </div>
    
    <!-- ---------------------------------------------------------------------------------------------------- -->
    <!-- Templates -->

    <template id="tripsCardTemplate">
      <div class="col-4 animate__animated animate__fadeInUp">

        <!-- Card -->
        <div class="card">
            <img src="assets/cruise ship 1.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h4 class="card-title" id="nameText">Queen Ocean</h4>
              <p class="card-text" id="priceText">R38000</p>
              <p class="card-text mt-5" id="originTemp">654</p>
              <p class="card-text mt-5" id="descriptionText">Experience a Mediterranean voyage aboard a cruise ship. Departing from the city of Barcelona, your journey takes you to the enchanting ports of La Goulette, Palermo, Naples, Genoa, and Marseille, each offering a blend of culture, history, and cuisine. After a exploration of these destinations, your cruise returns full circle to Barcelona.</p>
              
              <p class="card-text mt-5" id="costPrice">expencive</p>
              <button class="mt-1" href="/buy.html">Purchase Trip</button>
            </div>
          </div>
      </div>
    </template>
    
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="scripts/main.js"></script>

  </body>
</html>
